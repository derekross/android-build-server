<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Android Build Server</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #3ddc84 0%, #073042 100%);
      color: #fff;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }
    .auth-note {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 1.5rem 2rem;
      max-width: 400px;
      margin: 0 auto;
    }
    .auth-note p {
      margin-bottom: 0.5rem;
    }
    .auth-note code {
      background: rgba(0, 0, 0, 0.2);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    a {
      color: #3ddc84;
    }
    .github-link {
      margin-top: 2rem;
      opacity: 0.8;
    }
    .github-link a {
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 2px;
      transition: border-color 0.2s;
    }
    .github-link a:hover {
      border-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/android-robot.svg" alt="Android" class="logo">
    <h1>Android Build Server</h1>
    <p class="subtitle">Self-hosted APK build service</p>
    <div class="auth-note">
      <p>Authenticate with <a href="https://github.com/nostr-protocol/nips/blob/master/98.md" target="_blank">NIP-98</a> to get an API key.</p>
      <p><code>POST /api/auth</code></p>
    </div>
    <p class="github-link">
      <a href="https://github.com/derekross/android-build-server" target="_blank">View on GitHub</a>
    </p>
  </div>
</body>
</html>
